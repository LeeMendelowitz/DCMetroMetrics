<div class="jumbotron dcmm-page-header">
  <div class="container">
      <h1>Hotcar {{ carNumber }}</h1>


      <p ng-show="reports !== undefined" class="dcmm-fadeIn">Reported {{ reports.length }} times on <linecolors lines="{{ colorString }}"></linecolors> </p>

  </div>
</div>

<div class="container">


  <h2>Tweets</h2>

  <div class = "hotcar-twitter-section">
        <tweetline reports="reports" post-load = "postLoad()"></tweetline>
  </div>

</div>
